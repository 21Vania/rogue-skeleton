<html>
    <head>
        <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/main.css") }}>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script type="text/javascript" src={{ url_for("static", filename="js/main.js") }}></script>
    </head>
    <body>
        <div class="boxtitle"> 
            <i class="fa-brands fa-optin-monster"></i>
            <b> Rogue Flask </b>
            <i class="fa-brands fa-optin-monster"></i>
            </div> <!-- on ajoute une class pour le style -->

        <div class="flexbox">
            <div class="thekeypad">
                <div class="key"></div>
                <div class="key"><input id="go_n" class="keypad_btn1" type="button" value="&#9650"> </div>
                <div class="key"></div>
                <div class="key"><input id="go_w" class="keypad_btn1" type="button" value="&#9664"></div>
                <div class="key"></div>                    <div class="key"><input id="go_e" class="keypad_btn1" type="button" value="&#9654"></div>
                <div class="key"></div>
                <div class="key"><input id="go_s" class="keypad_btn1" type="button" value="&#9660"></div>
                <div class="key"></div>
            </div>

            <div id="console" style="font-family: monospace;">
                {% for i in range(n_row) %}
                <div style="height: 18px">  <!-- 18px -->
                    {% for j in range(n_col) %}
                    <span id="{{ 'cell {}-{}'.format(i,j) }}"> {{ mapdata[i][j] }} </span>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

            <div class="thekeypad" class="item-d">
                <div class="key"></div>                    <div class="key"><input id="go_n2" class="keypad_btn2" type="button" value="&#9650"> </div> <!-- value Ã  modifer ? -->
                <div class="key"></div>
                <div class="key"><input id="go_w2" class="keypad_btn2" type="button" value="&#9664"></div>
                <div class="key"></div>
                <div class="key"><input id="go_e2" class="keypad_btn2" type="button" value="&#9654"></div>
                <div class="key"></div>
                <div class="key"><input id="go_s2" class="keypad_btn2" type="button" value="&#9660"></div>
                <div class="key"></div>
            </div>

        </div>

        <div class="container">
            <div class="item-a">
                <h1> Player 1 </h1>
                <ul>
                    <li>
                        Life
                    </li>
                    <li>
                        Potion
                    </li>
                    <li>
                        Weapon
                    </li>
                    <li>
                        Money
                    </li>
                </ul>
            </div>

            <div class="item-b">
                <h1> Player 2 </h1>
                <ul>
                    <li>
                        Life
                    </li>
                    <li>
                        Potion
                    </li>
                    <li>
                        Weapon
                    </li>
                    <li>
                        Money
                    </li>
                </ul>
            </div>

    </body>
</html>
